{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">

{{ partial "sidebar.html" . }}

<div class="content container">
    <div class="posts">
        {{ range where .Data.Pages "Section" "post"}}
        <div class="post">
            <h1 class="post-title">
                <a href="{{ .Params.linkurl }}">
                    {{ .Title }}
                </a>
            </h1>
            {{ .Description }}
        </div>
        {{ end }}
        <div class="post">
            <h1 class="post-title">
                <a href="/blog">
                    Blog
                </a>
            </h1>
            Mostly just rants.
            {{ range first 1 (where .Data.Pages "Section" "blog")}}
            <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
            <time>{{ .Date.Format "Monday, Jan 2, 2006" }}</time>
            {{ end }}

        </div>
    </div>
</div>
</body>
</html>
